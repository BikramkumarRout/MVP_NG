# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: windows-2019

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --prod
  displayName: 'npm install and build'
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Portal (08fceff4-46c0-4cb5-a5c7-2361ac34b6f7)'
    appType: 'webApp'
    WebAppName: 'mvp-vascular-care'
    deployToSlotOrASE: true
    ResourceGroupName: 'rg-portal-dev'
    SlotName: 'stage'
    packageForLinux: '$(System.DefaultWorkingDirectory)/dist/MVP'
    
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Portal (08fceff4-46c0-4cb5-a5c7-2361ac34b6f7)'
    appType: 'webApp'
    WebAppName: 'mvp-vascular-care'
    packageForLinux: 'Client/dist/MVP'