<app-spinner-manual [isSpinnerVisible]="isSpinnerVisible"></app-spinner-manual>
<p-dialog [(visible)]="displaySendCode" modal="modal" [transitionOptions]="'3ms'" [responsive]="true" (onHide)="onClose()"
    class="alert alert-info" [style]="{width: '90%',height: '90%',top:'0px',position:'relative'}" [maximizable]="true" [modal]="true" [resizable]="true"
    [contentStyle]="{height: '90%'}" [baseZIndex]="100">
    <ng-template pTemplate="header">
        <h5 class="m-0 font-weight-bold"> </h5>
    </ng-template>
<form  autocomplete="off">
    <fieldset>
        <section id=content>
            <div class="bg-image bg-cover cover-img w-100 vh-100"></div>
            <div class=container>
                <div class="row  text-center justify-content-center align-items-center">
                    <div class="col-11 col-md-8 col-lg-5">
                        <div>
                            <div class="square d-flex w-100 mt-2">
                                <div
                                class="square-inner bg-white border mx-auto p-4 p-lg-6 d-flex flex-column w-100 justify-content-center">
                                    <h1 class="no-mrg">Client Portal</h1>
                                    <p class="verifycode_color">A security verification code has been sent to your registered <b class="email_adress">email address</b>. Please enter it below:
                                    </p>
                                    <div class="form-group pos-relative">
                                        <span class="p-input-icon-left">
                                            <i class="pi pi-envelope text-info"></i>
                                            <input class="form-control login" id="verificationCode" name="verificationCode" [(ngModel)]="verificationCode" type="text"
                                                placeholder="Please enter security code *" required  />
                                        </span>
                                    </div>
                                    <div class="form-group text-left pos-relative">
                                       
                                            <input class="" id="verificationCode" type="checkbox"
                                                placeholder="Please enter security code *" required  />
                                        <label for="">Remember this browser</label>
                                    </div>

                                    <div class="form-group text-left pos-relative">
                                       
                                        
                                    <span class="red-clr">Remaining Time: {{displaytimer}} minutes.</span>
                                </div>
                                    <div class=form-group>
                                        <button type="submit" class="btn btn-primary btn-lg btn-block text-uppercase"
                                        (click)="login()"  [disabled]="!verificationCode">Submit</button>
                                    </div>
                                    <div *ngIf="invalidCredential" class="text-danger text-small">
                                        Please Enter valid token,which one sent to your email address.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </fieldset>
</form>
</p-dialog>
<div *ngIf="display">
    <terms-condition [display]="display"  (displayChangeTerms)="onDialogClose($event)">
    </terms-condition>
</div>
