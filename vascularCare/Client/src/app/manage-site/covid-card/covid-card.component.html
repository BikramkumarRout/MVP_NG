<app-spinner-manual [isSpinnerVisible]="isSpinnerVisible"></app-spinner-manual>
<div class="">
    <div class="implicit-pag mt-4" id="pagerDropdown">
        <p-table #dt2 (onPage)="paginate($event)" [first]="first" [rows]="rows"class="table-striped table-hover" (onFilter)="onFilter($event)"
            [scrollable]="true" scrollDirection="both" [value]="providerList" [paginator]="true" [rows]="10" sortField="primaryProvider" [sortOrder]="1"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [globalFilterFields]="['primaryProvider']" [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10,25,50,100,500]">
            <ng-template pTemplate="caption">
                <div class="p-d-flex search-icon m-2">
                    <button *ngIf="searchGlobalText || providerFilter" (click)="clear(dt2)" pButton
                        label="Clear Filters" id="custom-btn" class="p-button-outlined" icon="pi pi-filter-slash"
                        (click)="dt2.filterGlobal($event.target.value, 'contains')"></button>
                    <span class=" p-ml-auto search-baricon">
                        <i class="pi pi-search mt-1"></i>
                        <input pInputText type="text" class="form-control-35" [(ngModel)]="searchGlobalText"
                            (input)="dt2.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                    </span>
                    <span ><img (click)="onExport()" src="../../../assets/images/excel-icon.png" title="&#13; &nbsp; Export&#13;" width="25px"
                        class="cursor-pointer ml-1 mt-1" /></span>

                </div>

            </ng-template>
            <ng-template pTemplate="header">
                <tr class="corporate-tr">
                    <th pSortableColumn="primaryProvider" class="user_name">
                        <div class="p-d-flex  p-ai-center">
                            <span class="ml-1">Provider</span>
                            <p-sortIcon field="primaryProvider"></p-sortIcon>
                            <p-columnFilter type="text" field="primaryProvider" display="primaryProvider">
                            </p-columnFilter>
                        </div>
                    </th>
                    <th>Covid Card</th>
                    <th class="user_edit"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-listing>
                <tr>
                    <td class="user_name"><span class="ml-1">{{listing.primaryProvider}}</span></td>
                    <td class="text-left">
                        <div *ngIf="listing.isExist" title="&#13; &nbsp;View Covid-19 Vaccination Card&#13;">
                            <img src="../../assets/images/covid-card.svg" width="24px" class="cursor-pointer ml-2"
                                (click)="onShowViewCardDialog(listing)">
                        </div>
                    </td>
                    <td class="text-right user_edit">
                        <div class="" title="&#13; &nbsp; Upload Covid-19 Vaccination Card&#13;">
                            <img src="../../../assets/themeIcons/edit.svg" width="16px" class="cursor-pointer ml-2"
                                (click)="onShowDialog(listing)" />
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">No records found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div *ngIf="display">
    <upload-covidCard [display]="display" [listing]="listing" (displayChange)="onDialogClose($event)">
    </upload-covidCard>
</div>

<div *ngIf="displayCovidPrintIcon">
    <covidCard-view [covidFile]="covidFile" [facilityId]="facilityId" [displayCovidPrintIcon]="displayCovidPrintIcon"
        [listing]="listing" (displayChange)="onDialogClose($event)">
    </covidCard-view>
</div>
