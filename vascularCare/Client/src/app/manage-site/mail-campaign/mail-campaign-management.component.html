<app-spinner-manual [isSpinnerVisible]="isSpinnerVisible"></app-spinner-manual>
<app-notification></app-notification>
<app-toast></app-toast>
<p-confirmDialog header="" icon="fa fa-question-circle" [style]="{width: '40%'}" [baseZIndex]="20000" #cd>
    <p-footer class="confirm_btn">
        <button type="button" class="py-1 px-2 btn yes-btn" pButton label="Yes" (click)="cd.accept()"></button>
        <button id="confirm-footer-no-btn" type="button" class=" py-1 px-1 btn no-btn" pButton label="No"
            (click)="cd.reject()"></button>

    </p-footer>
</p-confirmDialog>
<div class="">
    <h4 class="mt-2 h4_tag h4_color">Mail Campaign Management</h4>

    <div class="implicit-pag mt-4">
        <p-table #dt2 id="mainCampaignMgmt" class="table-striped table-hover" (onFilter)="onFilter($event)" [scrollable]="true"
            scrollDirection="both" [value]="listingData" [paginator]="true" [rows]="10" sortField="name" [sortOrder]="1"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [globalFilterFields]="['name','description','to','cc','bcc','replyTo']" [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10,25,50,100,500]">
            <ng-template pTemplate="caption">
                <div class="p-d-flex search-icon m-2">
                    <button *ngIf="searchGlobalText || nameFilter ||descriptionFilter ||toFilter
                    || ccFilter || bccFilter" (click)="clear(dt2)"
                        pButton label="Clear Filters" id="custom-btn" class="p-button-outlined"
                        icon="pi pi-filter-slash" (click)="dt2.filterGlobal($event.target.value, 'contains')"></button>
                    <span class=" p-ml-auto search-baricon">
                        <i class="pi pi-search mt-1"></i>
                        <input pInputText type="text" class="form-control-35" [(ngModel)]="searchGlobalText"
                            (input)="dt2.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                    </span>
                    
                
                </div>

            </ng-template>
            <ng-template pTemplate="header">
                <tr class="corporate-tr">
                    <th pSortableColumn="name" class="wt_mc" >
                        <div class="p-d-flex  p-ai-center">
                            <span class="ml-1">Mail Campaign Name</span>
                            <p-sortIcon field="name"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="name"></p-columnFilter>

                        </div>

                    </th>
                    <th pSortableColumn="description" class="wt_mc" >
                        <div class="p-d-flex  p-ai-center">
                            <span class="ml-1">Description</span>
                            <p-sortIcon field="description"></p-sortIcon>
                            <p-columnFilter type="text" field="description" display="description"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="to" class="wt_mc" >
                        <div class="p-d-flex  p-ai-center">
                            <span class="ml-1">To</span>
                            <p-sortIcon field="to"></p-sortIcon>
                            <p-columnFilter type="text" field="to" display="to"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="cc" class="wt_mc" >
                        <div class="p-d-flex  p-ai-center">
                            <span class="ml-1">CC</span>
                            <p-sortIcon field="cc"></p-sortIcon>
                            <p-columnFilter type="text" field="cc" display="cc"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="bcc" class="wt_mc" >
                        <div class="p-d-flex  p-ai-center">
                            <span class="ml-1">BCC</span>
                            <p-sortIcon field="bcc"></p-sortIcon>
                            <p-columnFilter type="text" field="bcc" display="bcc"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="replayTo" class="wt_mc" >
                        <div class="p-d-flex  p-ai-center">
                            <span class="ml-1">Reply To</span>
                            <p-sortIcon field="replayTo"></p-sortIcon>
                            <p-columnFilter type="text" field="replayTo" display="replayTo"></p-columnFilter>
                        </div>
                    </th>
                    <th class="corporation_edit"></th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr>
                    <td class="tableCellContent wt_mc">{{rowData.name}}</td>
                    <td class="tableCellContent wt_mc">{{rowData.description}}</td>
                    <td class="tableCellContent wt_mc mail_elipses" title="{{rowData.to}}">{{rowData.to}}</td>
                    
                   
                    <td class="tableCellContent wt_mc mail_elipses" title="{{rowData.cc}}">{{rowData.cc}}</td>
                    <td class="tableCellContent wt_mc mail_elipses" title="{{rowData.bcc}}">{{rowData.bcc}}</td>
                    <td class="tableCellContent wt_mc mail_elipses" title="{{rowData.replayTo}}">{{rowData.replayTo}}</td>
                    <td class="text-right corporation_edit">
                        <div class="d-flex" >
                            <img src="../../../assets/themeIcons/edit.svg" title="&#13; &nbsp; Edit Campaign&#13;" width="16px" class="cursor-pointer ml-2"
                            (click)="onShowDialog(rowData)" />

                                <span width="16px" class="cursor-pointer ml-2">
                                </span>
                                <span>
                                    <img src="../../../assets/images/remove.svg" title="&#13; &nbsp; Delete Campaign&#13;"
                                        width="16px" class="cursor-pointer ml-2"   (click)="onDeleteCampaign(rowData)" />
                                </span> 
                        </div>

                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr *ngIf="isNoRecorsFound">
                    <td colspan="6">No records found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div *ngIf="display">
    <mail-campaign-edit  [display]="display" [rowData]="rowData" [listingData]="listingData"
        [listingData]="listingData" (displayChange)="onDialogClose($event)">
    </mail-campaign-edit>
</div>
