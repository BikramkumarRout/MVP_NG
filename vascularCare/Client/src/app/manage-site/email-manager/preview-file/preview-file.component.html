<!-- <app-spinner></app-spinner> -->
<app-spinner-manual [isSpinnerVisible]="isSpinnerVisible"></app-spinner-manual>
<p-dialog [(visible)]="displayFile" modal="modal" [transitionOptions]="'3ms'" [responsive]="true" (onHide)="onClose()"
    class="alert alert-info" [style]="{width: '80vw'}" [maximizable]="true" [modal]="true" [resizable]="true"
    [contentStyle]="{height: '550px'}">
    <ng-template pTemplate="header">
        <h5 class="m-0 font-weight-bold">Preview File</h5>
    </ng-template>
    <div id="filePreview">
        <div class="text-left h-100 w-100">
            <span *ngIf="isExist">
                <iframe  class="overview-video" [src]="safeUrl" width="100%" height="500px" frameBorder="0" scrolling="no">
                </iframe>
            </span>
        </div>

    </div>
    <p-footer class="pFooter">
        <button type="button" class=" py-1 px-1 btn btn-outline-info" (click)="onClose()">Close</button>
    </p-footer>
</p-dialog>
