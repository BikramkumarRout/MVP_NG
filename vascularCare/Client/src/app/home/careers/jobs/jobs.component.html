<app-spinner-manual [isSpinnerVisible]="isSpinnerVisible"></app-spinner-manual>
<!-- <home-topbar id="customScroll"></home-topbar> -->
<p-confirmDialog header="" icon="fa fa-question-circle" [style]="{width: '40%'}" [baseZIndex]="20000" #cd>
    <p-footer class="confirm_btn">
        <button type="button" class="py-1 px-2 btn yes-btn" pButton label="Yes" (click)="cd.accept()"></button>
        <button id="confirm-footer-no-btn" type="button" class=" py-1 px-1 btn no-btn" pButton label="No"
            (click)="cd.reject()"></button>

    </p-footer>
</p-confirmDialog>


<section class="jobs_section">
    <!-- <section style="padding-top: 0px !important;"> -->
    <div class="container">
        <!-- <span id="icims_iframe_span" role="main" aria-label="Career Portal">
            <iframe id="icims_content_iframe" name="icims_content_iframe" 
                src="https://careers-mvpmedgroup.icims.com/?in_iframe=1" style="width: 100%;border: none;margin: 0px"
                height="704" title="iCIMS Content iFrame" ></iframe></span> -->

        <div class="jobs_container">
            <!-- <div class="" style="min-height: 65vh;"> -->
            <div class="col-md-12 px-3 aos-init aos-animate">
                <div class="mb-3 mt-6 p-headermenu">
                    <h2 class="mb-1 card-title text-black">Jobs</h2>
                </div>
                <div class="">
                    <div class="">
                        <div class="">
                            <div class="implicit-pag mt-4 jobPager job">
                                <p-table #dt2 class="table-striped table-hover" (onFilter)="onFilter($event)"
                                    [scrollable]="true" scrollDirection="both" [value]="jobListingData"
                                    [paginator]="true" [rows]="500" sortField="datePosted" [sortOrder]="-1"
                                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                    [globalFilterFields]="['siNo','jobTitle','location','datePosted']"
                                    [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50,100,500]">
                                    <ng-template pTemplate="caption">
                                        <div class="p-d-flex search-icon m-2">
                                            <button
                                                *ngIf="searchGlobalText || serialNo || jobTitle || location || datePosted"
                                                (click)="clear(dt2)"
                                                (click)="dt2.filterGlobal($event.target.value, 'contains')" pButton
                                                label="Clear Filters" id="custom-btn" class="p-button-outlined"
                                                icon="pi pi-filter-slash"></button>
                                            <span class=" p-ml-auto search-baricon">
                                                <i class="pi pi-search mt-1"></i>
                                                <input pInputText type="text" class="form-control-35"
                                                    (input)="dt2.filterGlobal($event.target.value, 'contains')"
                                                    placeholder="Search keyword" [(ngModel)]="searchGlobalText" />
                                            </span>

                                            <div *ngIf="isHrPermission" class="add_icon"
                                                title="&#13; &nbsp; Create New Job&#13;">
                                                <i class="pi pi-plus-circle cursor-pointer"
                                                    (click)="showEditJobDialog(jobDetails)"></i>
                                            </div>

                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="header">
                                        <tr class="corporate-tr">
                                            <th pSortableColumn="siNo" class="corporation_name">
                                                <div class="p-d-flex  p-ai-center">
                                                    <span class="ml-1">No.</span>
                                                    <p-sortIcon field="siNo"></p-sortIcon>
                                                    <p-columnFilter type="text" field="siNo" display="siNo">
                                                    </p-columnFilter>
                                                </div>

                                            </th>
                                            <th pSortableColumn="jobTitle" class="corporation_email">
                                                <div class="p-d-flex  p-ai-center">
                                                    <span class="ml-1">Job Title</span>
                                                    <p-sortIcon field="jobTitle"></p-sortIcon>
                                                    <p-columnFilter type="text" field="jobTitle" display="jobTitle">
                                                    </p-columnFilter>

                                                </div>

                                            </th>
                                            <th pSortableColumn="location" class="corporation_phone">
                                                <div class="p-d-flex  p-ai-center">
                                                    <span class="ml-1">Location</span>
                                                    <p-sortIcon field="location"></p-sortIcon>
                                                    <p-columnFilter type="text" field="location" display="location">
                                                    </p-columnFilter>

                                                </div>

                                            </th>
                                            <th pSortableColumn="datePosted" class="corporation_address">
                                                <div class="p-d-flex  p-ai-center">
                                                    <span class="ml-1">Date Posted</span>
                                                    <p-sortIcon field="datePosted"></p-sortIcon>
                                                    <p-columnFilter type="text" field="datePosted" display="datePosted">
                                                    </p-columnFilter>

                                                </div>

                                            </th>
                                            <th class="corporation_edit" *ngIf="isHrPermission">

                                            </th>
                                            <th class="corporation_edit" *ngIf="isHrPermission">

                                            </th>
                                            <th class="corporation_edit" *ngIf="isHrPermission">

                                            </th>

                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-listingData>
                                        <tr [ngClass]="{'red-clr_row': listingData.status === 2}">
                                            <td class="corporation_name">
                                                <span class="ml-1">{{listingData.siNo}}</span>
                                            </td>
                                            <td class="corporation_email" title="&#13; &nbsp; Apply Job"><a
                                                    href="javascript:void(0)" class="a_tag"
                                                    (click)="showDialog(listingData)">{{listingData.jobTitle}}</a></td>
                                            <td class="corporation_phone"> {{listingData.location}}</td>
                                            <td class="corporation_address">{{listingData.datePosted}}</td>
                                            <td class="text-right corporation_edit" *ngIf="isHrPermission">
                                                <div title="&#13; &nbsp; Edit Job&#13;">
                                                    <img src="../../../assets/themeIcons/edit.svg" width="16px"
                                                        class="cursor-pointer ml-2"
                                                        (click)="showEditJobDialog(listingData)" />
                                                </div>
                                            </td>
                                            <td class="text-right corporation_edit" *ngIf="isHrPermission">
                                                <div class="mr-1 cursor-pointer">
                                                    <span *ngIf="listingData.status === 1"
                                                        title="&#13; &nbsp; Hide Job&#13;"
                                                        (click)="onShowHideJob(listingData,2)">
                                                        <img src="../../../assets/themeIcons/view-1.svg" width="18px"
                                                            class="cursor-pointer ml-2" />

                                                    </span>
                                                    <span *ngIf="listingData.status === 2"
                                                        title="&#13; &nbsp; Show Job&#13;"
                                                        (click)="onShowHideJob(listingData,1)">
                                                        <img src="../../../assets/themeIcons/view-off.svg" width="18px"
                                                            class="cursor-pointer ml-2" />

                                                    </span>

                                                </div>
                                            </td>
                                            <td class="text-right corporation_edit" *ngIf="isHrPermission">
                                                <div title="&#13; &nbsp; Delete Job&#13;" class="mr-1">
                                                    <img src="../../../assets/images/remove.svg" width="16px"
                                                        (click)="onDeleteJob(listingData)"
                                                        class="cursor-pointer ml-2" />
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="emptymessage">
                                        <tr *ngIf="isNoRecorsFound">
                                            <td colspan="6">No records found.</td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<common-footer></common-footer>

<div *ngIf="display" class="xyz">
    <job-details [display]="display" [listingData]="listingData" (displayChange)="onDetailDialogClose($event)">
    </job-details>
</div>


<div *ngIf="displayEdit" class="xyz">
    <edit-jobs [jobDetails]="jobDetails" [displayEdit]="displayEdit" [listingData]="listingData"
        (displayEditChange)="onDialogClose($event)"></edit-jobs>
</div>
