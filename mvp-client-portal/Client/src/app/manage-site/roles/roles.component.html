<div class="">
    <div class="implicit-pag mt-4">
        <p-table #dt2 class="table-striped table-hover" (onFilter)="onFilter($event)" [scrollable]="true"
            scrollDirection="both" [value]="listingData" [paginator]="true" [rows]="10"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" sortField="name" [sortOrder]="1"
            [globalFilterFields]="['name','email','phoneNumber']" [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10,25,50,100,500]">
            <ng-template pTemplate="caption">
                <div class="p-d-flex search-icon m-2">
                    <button *ngIf="searchGlobalText|| nameFilter || displayNameFilter || roleFilter"
                        (click)="clear(dt2)" pButton label="Clear Filters" id="custom-btn" class="p-button-outlined"
                        icon="pi pi-filter-slash" (click)="dt2.filterGlobal($event.target.value, 'contains')"></button>
                    <span class=" p-ml-auto search-baricon">
                        <i class="pi pi-search mt-1"></i>
                        <input pInputText type="text" class="form-control-35" [(ngModel)]="searchGlobalText"
                            (input)="dt2.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                    </span>
                    <div *ngIf="isEditPermission" class="add_icon" style="margin-top: -4px;"
                    title="&#13; &nbsp; Create New Role&#13;">
                    <i class="pi pi-plus-circle cursor-pointer" style="font-size: 41px;"
                    (click)="onShowDialog(roleDetail)"></i>
                </div>
                <span ><img (click)="onExport()" src="../../../assets/images/excel-icon.png" title="&#13; &nbsp; Export&#13;" width="25px"
                    class="cursor-pointer mt-1" /></span>
                </div>

            </ng-template>
            <ng-template pTemplate="header">
                <tr class="corporate-tr">
                    <th pSortableColumn="name" class="user_name">
                        <div class="p-d-flex  p-ai-center">
                            <span class="ml-1">Name</span>
                            <p-sortIcon field="name"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="name"></p-columnFilter>
                        </div>
                      
                    </th>
                    <th pSortableColumn="displayName" class="user_email">
                        <div class="p-d-flex  p-ai-center">

                        <span class="ml-1">Display Name</span>
                        <p-sortIcon field="displayName"></p-sortIcon>
                        <p-columnFilter type="text" field="displayName" display="displayName"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="roleDescription" class="user_phone">
                        <div class="p-d-flex  p-ai-center">

                        <span class="ml-1">Description</span>
                        <p-sortIcon field="roleDescription"></p-sortIcon>
                        <p-columnFilter type="text" field="roleDescription" display="roleDescription"></p-columnFilter>
                        </div>
                    </th>
                    <th class="user_edit"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-listing>
                <tr>
                    <td class="user_name">{{listing.name}}</td>
                    <td class="user_email">{{listing.displayName}}</td>
                    <td class="user_phone">{{listing.roleDescription}}</td>
                    <td class="text-right user_edit">
                        <div *ngIf="isEditPermission" title="&#13; &nbsp; Edit Role&#13;">
                            <img src="../../../assets/themeIcons/edit.svg" width="16px" class="cursor-pointer ml-2"
                                (click)="onShowDialog(listing)" />
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr *ngIf="isNoRecorsFound">
                    <td colspan="4">No records found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div *ngIf="display">
    <manage-role [roleDetail]="roleDetail" (displayChange)="onDialogClose($event)" [display]="display"></manage-role>
</div>
