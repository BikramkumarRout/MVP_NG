<div class="bg-image bg-cover cover-img w-100 vh-100"></div>
<div class=container>
    <div class="row  text-center justify-content-center align-items-center">
        <div class="col-11 col-md-8 col-lg-5">
            <div class=row>
                <div class="square d-flex w-100 mt-8">
                    <div
                        class="square-inner bg-white border mx-auto p-4 p-lg-6 d-flex flex-column w-100 justify-content-center">
                        <h1 class="no-mrg">Client Portal</h1>
                        <h1 class="text-primary">Reset Password</h1>
                        <form #forgotPasswordForm="ngForm" (ngSubmit)="onSavePassword(forgotPasswordForm)"
                            autocomplete="off">
                            <div class="form-group pos-relative">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-lock text-info"></i>
                                    <input type="password" class="form-control login" placeholder="Password *" required
                                        name="password" #password="ngModel" [(ngModel)]="forgotPasswordDto.password"
                                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" />
                                </span>
                                <div *ngIf="password.errors &&  submittedError" class="text-danger text-small">
                                    <div [hidden]="!password.errors.required">
                                        Password is required
                                    </div>
                                    <div [hidden]="!password.errors.pattern">
                                        Password must contain at least one lowercase, uppercase, numeric & special
                                        character
                                    </div>
                                </div>
                            </div>
                            <div class="form-group pos-relative">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-lock text-info"></i>
                                    <input type="password" class="form-control login" placeholder="Confirm Password *"
                                        required name="confirmPassword" #confirmPassword="ngModel"
                                        [(ngModel)]="forgotPasswordDto.confirmPassword" />
                                </span>
                                <span class="text-danger text-small"
                                    *ngIf="confirmPassword.errors?.required &&  submittedError">
                                    Confirm password is required
                                </span>
                                <span class="text-danger text-small"
                                    *ngIf="password.value !== confirmPassword.value &&  submittedError">
                                    Password not matched
                                </span>
                            </div>
                            
                            <div class="text-center">
                                <button class="btn btn-primary btn-lg btn-block text-uppercase"
                                    [disabled]="!forgotPasswordForm.dirty || !password.value || !confirmPassword.value">Save
                                    Password</button>
                            </div>
                            <div class="row justify-content-center">
                                <div> <a class="loginlink" [routerLink]="['/login']"><span class="font_800">
                                            Back to ? Log in</span></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
