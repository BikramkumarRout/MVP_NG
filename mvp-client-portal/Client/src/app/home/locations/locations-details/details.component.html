<section class="contact-banner  bronx-banner overlaybg">
    <div class="container">
        <h1>{{location.name}}</h1>
    </div>
</section>
<div class="clearfix"></div>
<section class="contact-info contactus-page" id="location-info" *ngIf="location">
    <div class="container">
        <div class="row">
            <div class="contact-panel contact-panel-4">
                <div class="row align-items-stretch">
                    <div class="col-12 col-lg-8 ">
                        <div class="google-map">
                            <!-- <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3018.863764993517!2d-73.85386058459144!3d40.83095597931907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2f5c45a24ecc1%3A0x3009db0ec4080533!2sMobile%20Vascular%20Care%20Center!5e0!3m2!1sen!2sin!4v1651503868980!5m2!1sen!2sin"
                                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe> -->
                            <iframe width="100%"  *ngIf="showMap" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" [src]="mapUrl" referrerpolicy="no-referrer-when-downgrade"></iframe>

                        </div>
                    </div>
                    <div class="col-12 col-lg-4 img-card-holder">
                        <div class="contact-section-bg">
                            <div class="card-content">
                                <ul class="mvp-contact-infos horizontal-info">
                                    <li><i class="fal fa-phone"></i>
                                        <h3>Phone:</h3><a href="tel:{{location.phone}}">{{location.phone}}</a>
                                    </li>
                                    <!-- <li><i class="fal fa-fax"></i>
                                        <h3>Fax:</h3><a href="tel:{{location.fax}}">{{location.fax}}</a>
                                    </li> -->
                                    <li><i class="fal fa-clock"></i>
                                        <h3>Working Hours:</h3> <span>Monday to Friday</span><span>{{location.workingHour}}</span>
                                    </li>
                                    <li><i class="fal fa-map-marker-alt"></i>
                                        <h3>Address:</h3><a href="https://maps.google.com/maps?q={{location.name}},{{vccAddress}}"
                                            target="linkgoogle">{{vccAddress}},<br /> {{location.city}}, {{location.state}}, {{location.zipCode}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>


                    <section class="team team-gallery customGallery" *ngIf="location.name == 'VCC - Bronx' || location.name == 'Rockland County' || location.name == 'Essex County'">
                        <div class="container">

                            <div class="row">
                                <div class="col-12 col-lg-6 offset-lg-3">
                                    <div class="heading heading-12 text-center">
                                        <h2 class="heading-title">Gallery</h2>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div *ngFor="let galleryImg of gallery" class="col-6 col-md-3 col-lg-3 team-member ">
                                    <div class="team-member-holder" data-hover="">
                                        <div class="team-img"><img src="{{galleryImg}}"
                                                alt="" />
                                            <div class="team-hover">
                                                <div class="team-action">
                                                    <div class="team-zoom"><i class="far fa-eye"></i><a
                                                            class="img-gallery-item"
                                                            href="{{galleryImg}}" title=""></a>
                                                    </div>
                                                </div>
                                                <!-- End .team-action -->
                                            </div>
                                            <!-- End .team-hover-->
                                        </div>
                                        <!-- End .team-img-->
                                    </div>
                                    <!-- End .team-member-holder-->
                                </div>
                                 
                            </div>


                        </div>
                    </section>


                </div>
            </div>




        </div>
    </div>
</section>
