<section class="team team-grid leadership" id="clinicalTeam">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 offset-lg-3">
                <div class="heading heading-2 text--center">
                    <h2 class="heading-title">Clinical Team</h2>
                </div>
            </div>
        </div>
        <div class="row" id="team-all">
            <bioDetails-selector  [item]="item" *ngFor="let item of clinicalBioData | slice:0:3" data-hover="" class="col-12 col-md-6 col-lg-4 team-member  who-are-we"></bioDetails-selector>

        </div>
        <div class="team-button-panel">
            <div class="signature-block"><a class="btn btn--primary btn-line btn-line-after"
                    [routerLink]="[ '/home/clinical-team']"><span>See All</span><span class="line">
                        <span></span></span></a>
            </div>
        </div>
    </div>
</section>
<section class="team team-grid leadership-team-holder" id="leadership">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 offset-lg-3">
                <div class="heading heading-2 text--center">
                    <h2 class="heading-title">Leadership Team</h2>
                </div>
            </div>
        </div>
        <div class="row" id="team-all">
            <bioDetails-selector [teamType]="teamType" [item]="item" *ngFor="let item of bioData | slice:0:3" data-hover="" class="col-12 col-md-6 col-lg-4 team-member"></bioDetails-selector>


        </div>
        <div class="team-button-panel">
            <div class="signature-block"><a class="btn btn--primary btn-line btn-line-after"
                    [routerLink]="[ '/home/leadership-team']"><span>See All</span><span class="line">
                        <span></span></span></a>
            </div>
        </div>
    </div>
</section>
